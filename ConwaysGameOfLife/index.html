<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>life</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

  <style>
    #ROOT {
      font-family: 'roboto';
      font-size: 15px;
    }
    table {
      cursor: pointer;
       border-spacing: 1px;
    }
    td {
      background: #dedede;
      width: 10px;
      height: 10px;
      /* border: 0px solid white; */
    }
    td.alive {
      background: red;
    }
    button {
      display: inline-block;
    }
    input {
      width: 250px;
    }
  </style>
</head>

<body>

<div id="ROOT" v-if='ready'>

<button v-on:click='draw()'>Randomly Redraw</button>
<button v-on:click='start()'>Start Simulation</button>
<button v-on:click='stop()'>Pause Simulation</button>
<button v-on:click='update()'>Simulate 1 tick</button>

<select id='select-preset'>
  <option value="random">Random (select preset)</option>
  <option value="blank">Blank</option>
  <option value="glider">Glider</option>
  <option value="gliderGun">Glider Gun</option>
</select>

<table>
  <tr v-for='(y, ry) in (height, map)'>
    <td v-for='(x, rx) in (width, y)' :class='{alive: map[ry][rx] === 1}' @click='userInput(ry, rx)'></td>
  </tr>
</table>


<div>

  Chance for cell to spawn alive: {{ chanceToBeAlive }}%<br>
  <input type="range" min=1 max=100 value=25 class="slider" id="sA">
  <br><br>
  Tick interval: {{ tickInterval }}ms<br>
  <input type="range" min=10 max=1000 value=200 class="slider" id="sB">
</div>



</div>

<script src='index.js'></script>



</html>
